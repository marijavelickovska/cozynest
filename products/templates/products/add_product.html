{% load crispy_forms_tags %}

<div class="container">
    <div class="row my-5">
        <div class="col-12 col-lg-6 offset-lg-3">
            <h2 class="text-muted mb-5">Add Product</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark rounded-0 my-4 px-5">Save Product</button>
            </form>
        </div>
    </div>
</div>
