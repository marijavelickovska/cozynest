{% load crispy_forms_tags %}

{% block profile_content %}
<div class="container">
  <div class="row my-5">
    <div class="col-12 col-md-6 offset-md-3">
      <p class="text-muted">Default Delivery Information</p>
      <form class="mt-3" action="{% url 'delivery_information' %}" method="POST" id="profile-update-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark rounded-0 btn-add-to-bag">Update Information</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
