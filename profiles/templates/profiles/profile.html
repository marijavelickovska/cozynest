{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container my-2">
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs flex-column flex-sm-row">
        <li class="nav-item flex-fill">
          <a class="nav-link text-center {% if request.path == '/profile/' %}active{% endif %}"
            href="{% url 'profile' %}">
            My Profile
          </a>
        </li>
        <li class="nav-item flex-fill">
          <a class="nav-link text-center {% if request.path == '/profile/delivery_information' %}active{% endif %}"
            href="{% url 'delivery_information' %}">
            Delivery Information
          </a>
        </li>
        <li class="nav-item flex-fill">
          <a class="nav-link text-center {% if request.path == '/profile/order_history' %}active{% endif %}"
            href="{% url 'order_history' %}">
            Order History
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
