{% load crispy_forms_tags %}

{% block profile_content %}
<div class="container">
  <div class="row my-5">
    <div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <h3 class="text-muted mb-5">Account Information</h3>
      <form class="mt-3" action="{% url 'profile' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark rounded-0 btn-add-to-bag">Update Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
